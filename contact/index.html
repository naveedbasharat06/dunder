   <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Dunder | Contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="font-['Poppins'] m-0 p-0 overflow-x-hidden bg-white text-black antialiased md:overflow-hidden">

    <div id="cursor" 
         class="fixed top-0 left-0 w-10 h-10 z-[9999] opacity-0 text-black pointer-events-none hidden md:flex items-center justify-center -translate-x-1/2 -translate-y-1/2 transition-opacity duration-200">
        <i id="cursor-icon" class="fa-solid fa-chevron-right text-[20px]"></i>
    </div>

   <main class="relative w-screen h-screen flex flex-col md:flex-row "> 
        
        <header id="main-header" 
                class="fixed top-0 left-0 z-[1000] w-full h-[80px] md:h-[100px] px-6 md:px-10 flex justify-between items-center bg-transparent pointer-events-auto box-border">
            
            <div id="logo" class="text-[20px] md:text-[25px] font-semibold tracking-tighter">
                <a href="/" class="underline underline-offset-4 decoration-[1px]">Dunder</a>
            </div>

            <nav>
                <ul class="flex items-center gap-[15px] md:gap-[25px] list-none p-0 m-0">
                    <li>
                        <a href="/about" class="relative text-[13px] md:text-[15px] uppercase tracking-[0.15em] font-normal 
                           after:content-[''] after:absolute after:w-full after:h-[1px] after:bottom-[-3px] after:left-0 after:bg-current 
                           after:scale-x-0 after:origin-bottom-right after:transition-transform after:duration-300 
                           hover:after:scale-x-100 hover:after:origin-bottom-left">About</a>
                    </li>
                    <li>
                        <a href="/contact" class="relative text-[13px] md:text-[15px] uppercase tracking-[0.15em] font-normal 
                           after:content-[''] after:absolute after:w-full after:h-[1px] after:bottom-[-3px] after:left-0 after:bg-current 
                           after:scale-x-0 after:origin-bottom-right after:transition-transform after:duration-300 
                           hover:after:scale-x-100 hover:after:origin-bottom-left">Contact</a>
                    </li>
                    <li>
                        <a href="https://www.instagram.com/dunder.studios/" target="_blank" class="flex items-center">
                            <i class="fa-brands fa-instagram text-[20px] md:text-[24px]"></i>
                        </a>
                    </li>
                </ul>
            </nav>
        </header>

         <section id="left" class="w-full md:w-1/2 min-h-[50vh] md:h-full flex flex-col justify-center items-start px-10 md:px-24 pt-24 mt-20 md:mt-4 mb-16">
        <h1 class="text-[28px] md:text-[35px] font-semibold mb-6">Don’t be a stranger</h1>
        
        <div class="space-y-1 text-[16px] md:text-[18px]">
            <p class="hover:text-gray-500 transition-colors cursor-pointer">contact@dunderstudios.com</p>
            <p class="mb-8">+46 733 370 81 00</p>
            
            <div class="mt-6 leading-relaxed">
                <p>Olivecronas väg 8</p>
                <p>113 61 Stockholm</p>
                <p>Sweden</p>
            </div>
        </div>
    </section>

     <section id="right" class="w-full md:w-1/2 h-auto md:h-screen">
     <img src="/assets/images/stilleben.jpg"
     alt="Contact Visual"
     class="w-full h-auto md:h-full object-contain md:object-cover">

    </section>


    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
